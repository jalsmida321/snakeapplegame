<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://snakeapplega.me/src/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://snakeapplega.me/src/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://snakeapplega.me/src/icons/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Blog Under Construction - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #4AF626;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            border: 2px solid #4AF626;
            border-radius: 10px;
            background: rgba(74, 246, 38, 0.05);
            box-shadow: 0 0 20px rgba(74, 246, 38, 0.2);
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: blink 1s infinite;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(74, 246, 38, 0.1);
            padding: 1rem;
            border-radius: 5px;
            min-width: 100px;
            border: 1px solid #4AF626;
        }

        .number {
            font-size: 2rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #4AF626;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            opacity: 0.8;
            transition: opacity 0.3s;
            border: 1px solid #4AF626;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .social-links a:hover {
            opacity: 1;
            background: rgba(74, 246, 38, 0.1);
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(74, 246, 38, 0.1);
            border-radius: 3px;
            margin: 2rem auto;
            position: relative;
            border: 1px solid #4AF626;
        }

        .progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #4AF626;
            border-radius: 3px;
            width: 75%;
            animation: progress 1s ease-out;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 75%; }
        }

        .terminal-line::before {
            content: "> ";
        }

        @media (max-width: 600px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: 80px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Loading...</h1>
        <p class="description terminal-line">New blog experience initializing. Please stand by.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <p class="terminal-line">Expected completion: December 1, 2024</p>
        
        <div class="social-links">
            <a href="mailto:jalsmida@gmail.com">CONTACT</a>
            <a href="https://github.com/jalsmida321">GITHUB</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-12-01T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
